<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-wrapper">
      <div class="score-card">
        <p class="your-result">Your Result</p>
        <div class="round-circle">
          <div>
            <p class="score">76</p>
            <p class="of-handred">of 100</p>
          </div>
        </div>
        <p class="rank">Great</p>
        <p class="remark">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-card">
        <p class="summary">Summary</p>
        <div class="performance-card red">
          <img
            class="category"
            src="./assets/images/icon-reaction.svg"
            alt="Lightening icon"
          />
          <p class="category">Reaction</p>
          <p class="percentage">80</p>
        </div>
        <div class="performance-card yellow">
          <img
            class="category"
            src="./assets/images/icon-memory.svg"
            alt="Lightening icon"
          />
          <p class="category">Memory</p>
          <p class="percentage">92</p>
        </div>
        <div class="performance-card green">
          <img
            class="category"
            src="./assets/images/icon-verbal.svg"
            alt="Lightening icon"
          />
          <p class="category">Verbal</p>
          <p class="percentage">61</p>
        </div>
        <div class="performance-card blue">
          <img
            class="category"
            src="./assets/images/icon-visual.svg"
            alt="Lightening icon"
          />
          <p class="category">Visual</p>
          <p class="percentage">72</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
  </body>
</html>
